<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>
		TarotCounter
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://cdn.favier.it/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://cdn.favier.it/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- jquery-2.1.4.min.js -->
	<script src="http://cdn.favier.it/jquery/jquery-2.2.4.min.js"></script>
	<script src="js/JQuery.enterKey.js"></script>
	<script src="js/moderule.js"></script>
	<script src="js/player.js"></script>
	<script src="js/turntype.js"></script>
	<script src="js/turnRenderer.js"></script>
	<script src="js/turn.js"></script>
	<script src="js/nextturn.js"></script>
	<script src="js/gamemode.js"></script>
	<script src="js/game.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<h1>TarotCounter</h1>

	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#addPlayerModal">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbsp;Joueur
	</button>

	<!-- Modal -->
	<div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog" aria-labelledby="addPlayerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="addPlayerModalLabel">Ajouter un joueur</h4>
				</div>
				<div class="modal-body">
					<p class="text-danger modal-messages" id="addPlayerModalErrMessages"></p>
					<div class="form-horizontal">
						<div class="form-group">
							<label for="newUsername" class="col-sm-2 control-label">Nom</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="newUsername" placeholder="Nouveau joueur">
							</div>
						</div>
						<div class="form-group">
							<label for="newUserPlace" class="col-sm-2 control-label">Après</label>
							<div class="col-sm-10">
								<select class="form-control" id="newUserPlace"></select>
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
					<button type="button" class="btn btn-primary" id="addPlayerButton">Ajouter</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="editPlayerModal" tabindex="-1" role="dialog" aria-labelledby="editPlayerModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editPlayerModalLabel">Modifier un joueur</h4>
				</div>
				<div class="modal-body">
					<p class="text-danger modal-messages" id="editPlayerModalErrMessages"></p>
					<div class="form-horizontal">
						<div class="form-group">
							<label for="newUsername" class="col-sm-2 control-label">Nom</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="newUsername" placeholder="Nom du joueur">
								<input type="hidden" class="form-control" id="oldUsername" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="newUserPlace" class="col-sm-2 control-label">Après</label>
							<div class="col-sm-10">
								<select class="form-control" id="newUserPlace"></select>
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
					<button type="button" class="btn btn-primary" id="editPlayerButton">Modifier</button>
				</div>
			</div>
		</div>
	</div>

	<table id="scores" class="table table-bordered table-hover">
		<thead></thead>
		<tbody></tbody>
		<tfoot></tfoot>
	</table>
	<div class="form-inline">
		<div class="form-group">
			<label for="turntype">Ajouter manche : </label>
			<div class="input-group">
				<select id="turntype" class="form-control">
					<option value="null">Choisir...</option>
					<option value="enculette">Enculette</option>
					<option value="petite">Petite</option>
					<option value="pousse">Pousse</option>
					<option value="garde">Garde</option>
					<option value="gardesans">Garde-Sans</option>
					<option value="gardecontre">Garde-Contre</option>
				</select>
				<span class="input-group-btn">
		        <button id="turntypeAdd" class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</span>
			</div>
		</div>
	</div>
	<br/>
	<div id="modes"></div>
	<br/>
	<div id="rules"></div>

	<div id="improvements">
		<ul>
			<li>Supprimer un tour</li>
		</ul>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://cdn.favier.it/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
